<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="http://cdn.dhtmlx.com/edge/dhtmlx.css" type="text/css">
    <script src="http://cdn.dhtmlx.com/edge/dhtmlx.js" type="text/javascript"></script>


</head>

<body>

    <div id="gridbox" style="width:800px;height:400px;"></div>

    <script>
        var mygrid = new dhtmlXGridObject('gridbox');
        //the path to images required by grid 
        mygrid.setImagePath("./codebase/imgs/");
        mygrid.setHeader("Sales,Book title,Author,Price");//the headers of columns  
        mygrid.setInitWidths("200,250,150,100");          //the widths of columns  
        mygrid.setColAlign("left,left,left,left");       //the alignment of columns   
        mygrid.setColTypes("ro,ed,ed,ed");                //the types of columns  
        mygrid.setColSorting("int,str,str,int");          //the sorting types   
        mygrid.init();      //finishes initialization and renders the grid on the page


        data = {
            rows: [
                { id: 1, data: ["A Time to Kill", "John Grisham", "100", "0"] },
                { id: 2, data: ["Blood and Smoke", "Stephen King", "1000", "10"] },
                { id: 3, data: ["The Rainmaker", "John Grisham", "-200", "50"] }
            ]
        };

        window.dhx.ajax.query({
            method: "GET",
            url: "https://jsonplaceholder.typicode.com/posts/1",
            data: "k1=v1&k2=v2",
            async: false,
            callback: function (d) { console.log(d) },
            headers: {
                //"MyHeader-Name1": "value1",
                //"MyHeader-Name2": "value2",
            }
        });

        mygrid.parse(data, "json"); //takes the name and format of the data source
    </script>
</body>

</html>
